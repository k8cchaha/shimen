		    		if (video['port'][i] !== undefined) {
		    			activeXList[i].TestMyMethod(
		    				video['ip'], 
			    			video['port'][i],
			    			video['account'],
			    			video['password']);
		    		} else {
		    			videoSelect = "#video" + (i+1);
		    			$(videoSelect).hide();
		    		}
		    	}
		    }
			catch(e)
			{
				alert(e.message);
			}
		}
